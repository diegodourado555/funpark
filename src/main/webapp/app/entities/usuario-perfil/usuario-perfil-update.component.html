<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-usuario-perfil-heading" jhiTranslate="funparkApp.usuarioPerfil.home.createOrEditLabel">Create or edit a Usuario Perfil</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="funparkApp.usuarioPerfil.idUsuario" for="field_idUsuario">Id Usuario</label>
                    <input type="number" class="form-control" name="idUsuario" id="field_idUsuario"
                           formControlName="idUsuario"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="funparkApp.usuarioPerfil.idPerfil" for="field_idPerfil">Id Perfil</label>
                    <input type="number" class="form-control" name="idPerfil" id="field_idPerfil"
                           formControlName="idPerfil"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="funparkApp.usuarioPerfil.usuario" for="field_usuario">Usuario</label>
                    <select class="form-control" id="field_usuario" name="usuario" formControlName="usuarioId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="usuarioOption.id" *ngFor="let usuarioOption of usuarios; trackBy: trackUsuarioById">{{usuarioOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="funparkApp.usuarioPerfil.perfil" for="field_perfil">Perfil</label>
                    <select class="form-control" id="field_perfil" name="perfil" formControlName="perfilId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="perfilAcessoOption.id" *ngFor="let perfilAcessoOption of perfils; trackBy: trackPerfilAcessoById">{{perfilAcessoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
