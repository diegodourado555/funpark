<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-loja-heading" jhiTranslate="funparkApp.loja.home.createOrEditLabel">Create or edit a Loja</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="funparkApp.loja.nomeFantasia" for="field_nomeFantasia">Nome Fantasia</label>
                    <input type="text" class="form-control" name="nomeFantasia" id="field_nomeFantasia"
                           formControlName="nomeFantasia"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="funparkApp.loja.razaoSocial" for="field_razaoSocial">Razao Social</label>
                    <input type="text" class="form-control" name="razaoSocial" id="field_razaoSocial"
                           formControlName="razaoSocial"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="funparkApp.loja.cNPJ" for="field_cNPJ">C NPJ</label>
                    <input type="text" class="form-control" name="cNPJ" id="field_cNPJ"
                           formControlName="cNPJ"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="funparkApp.loja.endereco" for="field_endereco">Endereco</label>
                    <input type="text" class="form-control" name="endereco" id="field_endereco"
                           formControlName="endereco"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
