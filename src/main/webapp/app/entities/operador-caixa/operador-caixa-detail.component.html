<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="operadorCaixa">
            <h2><span jhiTranslate="funparkApp.operadorCaixa.detail.title">Operador Caixa</span> {{operadorCaixa.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="funparkApp.operadorCaixa.nome">Nome</span></dt>
                <dd>
                    <span>{{operadorCaixa.nome}}</span>
                </dd>
                <dt><span jhiTranslate="funparkApp.operadorCaixa.cpf">Cpf</span></dt>
                <dd>
                    <span>{{operadorCaixa.cpf}}</span>
                </dd>
                <dt><span jhiTranslate="funparkApp.operadorCaixa.loja">Loja</span></dt>
                <dd>
                    <div *ngIf="operadorCaixa.lojaId">
                        <a [routerLink]="['/loja', operadorCaixa.lojaId, 'view']">{{operadorCaixa.lojaId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/operador-caixa', operadorCaixa.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
