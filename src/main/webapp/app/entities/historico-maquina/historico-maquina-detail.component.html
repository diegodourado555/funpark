<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="historicoMaquina">
            <h2><span jhiTranslate="funparkApp.historicoMaquina.detail.title">Historico Maquina</span> {{historicoMaquina.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="funparkApp.historicoMaquina.nome">Nome</span></dt>
                <dd>
                    <span>{{historicoMaquina.nome}}</span>
                </dd>
                <dt><span jhiTranslate="funparkApp.historicoMaquina.data">Data</span></dt>
                <dd>
                    <span>{{historicoMaquina.data}}</span>
                </dd>
                <dt><span jhiTranslate="funparkApp.historicoMaquina.situacao">Situacao</span></dt>
                <dd>
                    <span jhiTranslate="{{'funparkApp.SituacaoMaquina.' + historicoMaquina.situacao}}">{{historicoMaquina.situacao}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/historico-maquina', historicoMaquina.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
