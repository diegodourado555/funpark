<div>
    <h2 id="page-heading">
        <span jhiTranslate="funparkApp.historicoOperadorCaixa.home.title">Historico Operador Caixas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-historico-operador-caixa" [routerLink]="['/historico-operador-caixa/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="funparkApp.historicoOperadorCaixa.home.createLabel">
            Create a new Historico Operador Caixa
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="historicoOperadorCaixas?.length === 0">
        <span jhiTranslate="funparkApp.historicoOperadorCaixa.home.notFound">No historicoOperadorCaixas found</span>
    </div>
    <div class="table-responsive" *ngIf="historicoOperadorCaixas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="nome"><span jhiTranslate="funparkApp.historicoOperadorCaixa.nome">Nome</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="cpf"><span jhiTranslate="funparkApp.historicoOperadorCaixa.cpf">Cpf</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="data"><span jhiTranslate="funparkApp.historicoOperadorCaixa.data">Data</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="situacao"><span jhiTranslate="funparkApp.historicoOperadorCaixa.situacao">Situacao</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let historicoOperadorCaixa of historicoOperadorCaixas ;trackBy: trackId">
                <td><a [routerLink]="['/historico-operador-caixa', historicoOperadorCaixa.id, 'view' ]">{{historicoOperadorCaixa.id}}</a></td>
                <td>{{historicoOperadorCaixa.nome}}</td>
                <td>{{historicoOperadorCaixa.cpf}}</td>
                <td>{{historicoOperadorCaixa.data | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'funparkApp.SituacaoOperadorCaixa.' + historicoOperadorCaixa.situacao}}">{{historicoOperadorCaixa.situacao}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/historico-operador-caixa', historicoOperadorCaixa.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/historico-operador-caixa', historicoOperadorCaixa.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(historicoOperadorCaixa)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="historicoOperadorCaixas?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
