<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-maquina-heading" jhiTranslate="funparkApp.maquina.home.createOrEditLabel">Create or edit a Maquina</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="funparkApp.maquina.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="funparkApp.maquina.situacao" for="field_situacao">Situacao</label>
                    <select class="form-control" name="situacao" formControlName="situacao" id="field_situacao">
                        <option value="ATIVO">{{'funparkApp.SituacaoMaquina.ATIVO' | translate}}</option>
                        <option value="INATIVO">{{'funparkApp.SituacaoMaquina.INATIVO' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="funparkApp.maquina.grupoMaquina" for="field_grupoMaquina">Grupo Maquina</label>
                    <select class="form-control" id="field_grupoMaquina" name="grupoMaquina" formControlName="grupoMaquinaId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="grupoMaquinaOption.id" *ngFor="let grupoMaquinaOption of grupomaquinas; trackBy: trackById">{{grupoMaquinaOption.nome}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
