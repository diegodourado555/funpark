<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-menu-perfil-heading" jhiTranslate="funparkApp.menuPerfil.home.createOrEditLabel">Create or edit a Menu Perfil</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="funparkApp.menuPerfil.idMenu" for="field_idMenu">Id Menu</label>
                    <input type="number" class="form-control" name="idMenu" id="field_idMenu"
                           formControlName="idMenu"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="funparkApp.menuPerfil.idPerfil" for="field_idPerfil">Id Perfil</label>
                    <input type="number" class="form-control" name="idPerfil" id="field_idPerfil"
                           formControlName="idPerfil"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="funparkApp.menuPerfil.menu" for="field_menu">Menu</label>
                    <select class="form-control" id="field_menu" name="menu" formControlName="menuId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="menuOption.id" *ngFor="let menuOption of menus; trackBy: trackMenuById">{{menuOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="funparkApp.menuPerfil.perfil" for="field_perfil">Perfil</label>
                    <select class="form-control" id="field_perfil" name="perfil" formControlName="perfilId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="perfilAcessoOption.id" *ngFor="let perfilAcessoOption of perfils; trackBy: trackPerfilAcessoById">{{perfilAcessoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
